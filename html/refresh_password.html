<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Hãy để các chuyên gia của chúng tôi giải đáp các thắc mắc của bạn nhanh chóng">
        <meta name="author" content="thacmac.vn">
        <link rel="icon" href="./img/problem.png">

        <title>ThacMac.Vn | Đổi mật khẩu</title>

				<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body class="content-reset-password">
		<div class="header container-fluid">
            <nav class="navbar header-wrapper navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="logo">
                            <a href="#">
                                <img src="./img/logo.png" alt="thacmac.vn logo">
                            </a>
                        </div>
                    </div>
                    	<div class="dropdown account navbar-right col-xs-12 col-sm-3 col-md-2 col-lg-2">
	                        <div class="avatar">
	                            <img src="./img/admin.png" alt="avatar">
	                        </div>
	                        <a class="username" href="#">Guest</a>
	                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Đăng nhập</a></li>
                            <li><a href="#">Đăng ký</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
		</div>
		<div class="wrapper-reset-password">
			<h3 class="choose-new-password">Chọn mật khẩu mới của bạn</h3>
			<div class="box box-reset-password">
				<form name="form-reset-password" action="index.html" method="post">
					<div id="reset-new-password" class="col-md-6  col-sm-6 input-group">
						<input id="reset-newPassword" type="password" class="form-control" name="reset-newPassword" placeholder="Mật khẩu mới" pattern=".{6,}" onchange="return validationResetNewPW()">
						<span class="icon-noti-new-reset"></span>
					</div>
					<p id="notifi-new-reset"></p>
					<br>
					<div id="reset-confirm-password" class="col-md-6 col-sm-6 input-group">

						<input id="reset-confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" onchange="return validationResetConfirmPW()">
						<span class="icon-noti-confirm-reset"></span>
					</div>
					<p id="notifi-confirm-reset"></p>
					<br>
					<button id="btn-confirm-reset" type="button" name="buttonConfirm" class="btn btn-primary" data-toggle="modal" onclick="return onClickConfirm()">Xác nhận</button>
					<span id="notifi-failed-reset">Cập nhật thất bại!</span>
					<!-- Modal -->
					<div class="modal fade" id="modal-reset-success" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Thông báo</h4>
								</div>
								<div class="modal-body">
									<p>Làm mới mật khẩu thành công</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="add-footer"></div>

		<!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
				<script src="https://code.jquery.com/jquery-migrate-git.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>
        <script src="./js/refresh_password.js" charset="utf-8"></script>
	</body>
</html>
